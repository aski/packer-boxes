install
lang en_NZ.UTF-8
keyboard us
timezone Pacific/Auckland

cdrom
cmdline
skipx

firstboot --disabled
auth  --useshadow  --enablemd5

selinux --enforcing
firewall --disabled
eula --agreed

bootloader --location=mbr --timeout 0

zerombr
clearpart --all --initlabel
autopart --type plain

logging --level=info
network --onboot=on --bootproto=dhcp
services --enabled=NetworkManager,sshd

rootpw root

reboot

%packages --nobase --excludedocs
@core --nodefaults
sudo

-ModemManager*
-NetworkManager*
-aic94xx-firmware
-alsa*
-atmel-firmware
-audit*
-b43-openfwwf
-bfa-firmware
-btrfs-progs*
-fontconfig
-freetype
-iprutils
-ipw*firmware
-ivtv-firmware
-iwl*firmware
-kexec-tools
-libertas*
-linux-firmware
-plymouth-scripts
-postfix
-ql*firmware
-rsyslog
-rt*firmware
-wpa_supplicant
-xorg*
-zd1211-firmware
%end

%post --log=/root/post-install.log
exec < /dev/tty3 > /dev/tty3 2> /dev/tty3
chvt 3

yum -y update

%end
